name: Build Typst document
on: push

jobs:
  build_typst_documents:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Typst
        uses: lvignoli/typst-action@main
        with:
          source_file: notes/main.typ
      - run: |
          ls -al ./notes
          ls -al ./
