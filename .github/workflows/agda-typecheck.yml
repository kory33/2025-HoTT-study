name: Agda typecheck

on:
  push:
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Agda
        uses: omelkonian/setup-agda@v2.3
        with:
          agda-version: "2.6.4.3"
          stdlib-version: "2.1"
          # NOTE: build: false is ignored due to a bug in setup-agda's
          # option parsing (parseBoolean(â€¦) || def.build always resolves
          # to the default `true`). As a workaround, we point the action's
          # built-in build step at the simplest file in the project.
          dir: exercises-in-agda
          main: section-02

      - name: Typecheck all Agda files
        working-directory: exercises-in-agda
        run: |
          find . -maxdepth 1 -name '*.agda' -print0 \
            | sort -z \
            | xargs -0 -I{} sh -c 'echo "Typechecking {}"; agda "{}"'
